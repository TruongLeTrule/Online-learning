<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-learning landing page</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Embed Font -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header class="header fixed">
      <!-- Nav bar -->
      <nav>
        <div class="main-content">
          <div class="body">
            <a href="#!"
              ><img src="./assets/images/logo.svg" alt="Besnik." class="icon"
            /></a>
            <ul>
              <li><a class="active" href="#!">Home</a></li>
              <li><a href="#!">Features</a></li>
              <li><a href="#!">Pricing</a></li>
              <li><a href="#!">About</a></li>
              <li><a href="#!">Contact</a></li>
            </ul>
            <div class="cta-group">
              <a href="#!">Sign in</a>
              <a href="#!" class="sign-up-btn btn-hover">Sign up</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero -->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- Hero left -->
            <div class="hero-left">
              <p class="desc">ðŸ˜Ž EASY LEARNING PLATFORM</p>
              <h1 class="heading lv1">Words learner come here.</h1>
              <p class="desc long-desc">
                Build skills with courses, certificates, and <br />get online
                knowledge from our <br />world-class platform.
              </p>
              <div class="cta-group">
                <a href="#!" class="get-started-btn btn-hover">Get Started</a>
                <button class="play btn-hover">
                  <img src="./assets/images/play.svg" alt="play" />
                </button>
              </div>
            </div>

            <!-- Hero right -->
            <div class="hero-right">
              <!-- Hero image -->
              <img
                src="./assets/images/teacher.jpg"
                alt="teacher"
                class="hero-img"
              />
              <!-- Courses number -->
              <div class="courses-number">
                <div class="book">
                  <img src="./assets/images/book.svg" alt="book" class="" />
                </div>
                <p class="hero-sub">Courses <br />1000+</p>
              </div>
              <!-- Schedules -->
              <div class="schedules">
                <p class="hero-sub">Schedules</p>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
              <!-- Avatar group -->
              <div class="avatar-tag">
                <p class="hero-sub">Our Active Students</p>
                <div class="avatar-group">
                  <img
                    src="./assets/images/avatar1.png"
                    alt="avatar1"
                    class="avatar"
                  />
                  <img
                    src="./assets/images/avatar2.JPG"
                    alt="avatar2"
                    class="avatar"
                  />
                  <img
                    src="./assets/images/avatar3.jpg"
                    alt="avatar3"
                    class="avatar"
                  />
                  <img
                    src="./assets/images/avatar4.jpg"
                    alt="avatar4"
                    class="avatar"
                  />
                  <div class="avatar more-avatar">10k+</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
